<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header id="hero">
            <img src="images/illustration-hero.svg" alt="drawing of a guy dancing to music on an earphone" class="hero_image">
        </header>
        <h1>Order Summary</h1>
        <p id="first_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="payment">
            <img src="images/icon-music.svg" alt="an image icon" id="music_icon">
            <div id="payment_plan">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
            </div>
            <span>change</span>
        </div>
        <div id="button">
            <button>Proceed to Payment</button>
        </div>
        <p id="cancel_order">Cancel Order</p>
    </main>

</body>
</html>
